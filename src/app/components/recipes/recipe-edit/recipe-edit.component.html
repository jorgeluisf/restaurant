<div class="row">
    <div class="col-12">
      <form [formGroup]="recipeForm">
  
        <div class="row">
          <div class="col-12">
            <button class="btn btn-success" type="submit">
              Save
            </button>
            <button class="btn btn-danger" type="button">
              Cancel
            </button>
          </div>
        </div>
  
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="name">Name:</label>
              <input class="form-control" type="text" id="name" formControlName="name">
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="url" class="form-control" id="imagePath" formControlName="imagePath">
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" name="description" id="description" formControlName="description">
              </textarea>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-12" formArrayName="ingredients">
            <div 
              class="row py-2" 
              *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
              [formGroupName]="i"
            >
              <div class="col-8">
                <input class="form-control" formControlName="name">
              </div>
              <div class="col-2">
                <input class="form-control" formControlName="amount">
              </div>
              <div class="col-2">
                <button class="btn btn-danger">
                  X
                </button>
              </div>
            </div>
          </div>
        </div>
  
      </form>
    </div>
  </div>
